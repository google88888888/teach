<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="./css/chatMessage.css" />
<script src="./js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script src="./js/chatMessage.js" type="text/javascript"></script>
<script>
    !function (n) {
      var e = n.document,
        t = e.documentElement,
        i = 414,
        d = i / 100,
        o = 'orientationchange' in n ? 'orientationchange' : 'resize',
        a = function () {
          var n = t.clientWidth;
          t.style.fontSize = n / d + 'px'
        }
      e.addEventListener && (n.addEventListener(o, a, !1), e.addEventListener('DOMContentLoaded', a, !1))
    }(window)
</script>
</head>
<body>

<div class="global">
  <div class="top">
    <div class="return" id="return">
      <img src="./image/return.png" class="returnPng" /> 
    </div>
    <div class="count">
      2
    </div>
    <div class="blueCircle">
    </div>
    <div class="redCircle">
    </div>
    <div class="close" id="close">
      <img src="./image/close.png" class="closePng" /> 
    </div>
    <div class="clear"></div>
  </div>

  <div class="center" id="center">
    <div class="leftItem">
      <div class="leftImg">
        <img src="./image/left.png" class="leftImgPng" />
      </div>
      <div class="leftContent">
        Long time no see
      </div>
      <div class="clear"></div>
    </div>
    <div class="rightItem">
      <div class="rightImg">
        <img src="./image/right.png" class="rightImgPng" />
      </div>
      <div class="rightContent">
        What`s up?
      </div>
      <div class="clear"></div>
    </div>

    <div class="clear"></div>
  </div>

  <div class="bottom">
    <div class="message">
      <input id="messageInput" class="messageInput" placeholder="Type Message" />
      <div class="clear"></div>
    </div>
    <div class="send" id="send">
      Send
    </div>
    <div class="clear"></div>
  </div>
  <div class="clear"></div>
</div>

</body>

</html>

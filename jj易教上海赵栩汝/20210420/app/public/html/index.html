<html>
  <head>

    <title> Simple Socket.io Chat </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
      
  </head>
  
  <body>
    <div class="form-area">
      <form>
        <div class="textX">X:</div>
        <div class="positionX">
          <input id="messageText1" type="text" maxlength="50" placeholder="X number">
        </div>
        <div class="textY">Y:</div>
        <div class="positionY">
          <input id="messageText2" type="text" maxlength="50" placeholder="Y number">
        </div>
        <div class="textColor">Color:</div>
        <div class="positionColor">
          <select id="messageColor">
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="blue">blue</option>
          </select>
        </div>
        <div class="submit">
          <button>Submit </button>
        </div>
      </form>
    </div>
    
    <div class="show-area" id="showAreaId">
    </div>

    
    
  </body>
</html>
